<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuGooCapital</title>
    <style>
        /* Define CSS styles */
        body {
            background-color: #808080; /* Background color for the entire page */
            color: #0000ff; /* Default text color */
            margin-bottom: 20px; /* Add margin at the bottom */
            padding-left: 20px; /* Add padding to the left */
            font-family: Arial, sans-serif; /* Specify a fallback font family */
        }
        h1 {
            color: #0066cc; /* Text color for heading */
            margin-bottom: 10px; /* Add margin at the bottom */
            font-size: 24px; /* Set font size */
            line-height: 1; /* Set line height */
        }
        p {
            /* paragraph */
            padding: 10px; /* Add padding */
        }
        span {
            color: #ff0000; /* Text color for the span element */
        }
        /* Styling for the link */
        .links {
            margin-top: 10px; /* Add margin at the top */
        }
        a {
            color: #a52a2a; /* Text color for links */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            display: inline-block; /* Display the links as inline-block */
            margin-bottom: 5px; /* Add margin below each link */
            background-color: #f0f0f0; /* Background color for links */
            padding: 5px; /* Add padding */
        }
        /* Hover effect for the link */
        a:hover {
            color: #008000; /* Text color when hovered */
            background-color: #ddd; /* Background color when hovered */
        }
    </style>
</head>
<body>
    <div>
        <h1>DuGooCapital</h1>
        <div class="links">
            <p>
                <a href="https://docs.google.com/spreadsheets/d/1tXhmLB7G6Jp6NVDR5mGJ8qXeTyDkh6AKBAFskez0V_4/edit?usp=sharing" target="_blank"><span>check out my FY 2023-2024 PnL</span></a>
            </p>
            <p>
                <a href="https://docs.google.com/spreadsheets/d/16efDpUPTkxX2vgFQkHyJgbpgIIenLqtDw6_SfG4-R94/edit?usp=sharing" target="_blank"><span>check out my FY 2024-2025 PnL</span></a>
            </p>
        </div>
    </div>
</body>
</html>
